server:
  port: 8817
  context-path: /hystrix

eureka:
  client:
    serviceUrl:
          defaultZone: http://localhost:8010/eureka/ #eureka服务注册地址
turbine:
  aggregator:
    clusterConfig: default
  appConfig: service-b,hystrix
  clusterNameExpression: "'default'"
#  instanceUrlSuffix: /hystrix/hystrix.stream
     
spring:
  application:
    name: hystrix #服务名称
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true #启用发现服务功能
        service-id: service-config #指定服务名称

logging:
  path: /learning/log/hystrix.logs/${spring.application.name}
  config: classpath:logback-spring.xml


